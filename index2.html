<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Raleway:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <style>

        *{
            margin: 0;
            padding: 0;
        }

        body{
            background-color: #a39090;
            background-size: cover;
            height: 100vh;
        }

        .contenedor {
            background-color: none;
            height: 300px;
            width: 300px;
            margin: 140 px 0;

        }

        ul{
            margin-left: 0;
            width: 70%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            cursor: pointer;
            position: fixed;

        }

        li {
            position: relative;
            transform: translate(-160px);
            /* background: rgba(0, 0, 0, 0.8); */
            list-style: none;
            padding: 10px 0;
            margin: 20px 0;
            transition: .5s;
            width: 170px;
            border-radius: 200px 200px 200px 0;
        }

        li:hover:nth-child(1) {
            background: #21ce11;
        }

        li:hover:nth-child(2) {
            background: #ec0909;
        }

        li:hover:nth-child(3) {
            background: blueviolet;
        }

        li:hover {
            transform: translateX(0);
        }

        a {
            font-weight: bold;
            color: #fff;
            font-family: sans-serif;
            text-decoration: none;
            padding-left: 10px;

        }

        i {
            margin-left: 15px;
            padding: 10px 10px;
            border-radius: 50%;
            color: #000;
            background: #fff;
        }

        .icon {
            font-size: 20px;
        }

        .whatsapp {
            position: relative;
            left: 30px;
        }

        .correo {
            position: relative;
            left: 55px;
        }

        .telefono {
            position: relative;
            left: 45px;
        }
    </style>

    <title>Document</title>
</head>

<body>
    <div class="contenedor">
        <ul>
            <li><a href="">whatsapp</a><i class="bi bi-whatsapp whatsapp whatsapp icon"></i></li>
            <li><a href="">correo</a><i class="bi bi-envelope-fill envelope correo icon"></i></li>
            <li><a href="">telefono</a><i class="bi bi-telephone-fill phone telefono icon"></i></li>
        </ul>
    </div>

</body>

</html>
